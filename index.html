            <input type="range" max="300" min="6" class="inpRange" id="range" value="18" id="range">
            <div class="plus" onclick="plus()">
              <img src="/icons/plus.svg">
            </div>
          </div>
          <div class="range-o-meter">
            <text id="rangeMeter">18</text>
          </div>
        </div>
        <div class="lineBar"></div>
        <div class="optionsDiv">
          <div class="optionsOne border">
            <div class="switchContainer">
              <div class="switch-m">
                <div class="switch-s"></div>
              </div>
            </div>
            <div class="textT">
              <p class="txtSubCol">#@&</p>
              <p class="txtCol">Symbols</p>
            </div>
          </div>
          <div class="optionsOne">
            <div class="switchContainer">
              <div class="switch-m">
                <div class="switch-s"></div>
              </div>
            </div>
            <div class="textT">
              <p class="txtSubCol">abc</p>
              <p class="txtCol">Lowercase</p>
            </div>
          </div>
        </div>
        <div class="optionsDiv">
          <div class="optionsOne border">
            <div class="switchContainer">
              <div class="switch-m">
                <div class="switch-s"></div>
              </div>
            </div>
            <div class="textT">
              <p class="txtSubCol">ABC</p>
              <p class="txtCol">Uppercase</p>
            </div>
          </div>
          <div class="optionsOne">
            <div class="switchContainer">
              <div class="switch-m">
                <div class="switch-s"></div>
              </div>
            </div>
            <div class="textT">
              <p class="txtSubCol">abc + #@&</p>
              <p class="txtColBig">Lowercase & symbols</p>
            </div>
          </div>
        </div>
        <div class="optionsDiv">
          <div class="optionsOne border">
            <div class="switchContainer">
              <div class="switch-m">
                <div class="switch-s"></div>
              </div>
            </div>
            <div class="textT">
              <p class="txtSubCol">ABC + @#&</p>

          </div>
          <div class="optionsOne">

              </div>
            </div>
            <div class="textT">

              <p class="txtCol">Numbers</p>
            </div>
          </div>
        </div>
      </div>
    </div>
